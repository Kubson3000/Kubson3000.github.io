<!DOCTYPE html>

<html>
<head> <!-- https://drive.google.com/file/d/1JqEqSoYChDDI1iV7Oud5bS_hBogcWt4w/view?usp=sharing -->
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id="plane">
        <div id="one" class="square" onclick="take_input(1)"></div>
        <div class="vertical_line"></div>
        <div id="two" class="square" onclick="take_input(2)"></div>
        <div class="vertical_line"></div>
        <div id="three" class="square" onclick="take_input(3)"></div>
        <div class="horizontal_line"></div>
        <div id="four" class="square" onclick="take_input(4)"></div>
        <div class="vertical_line"></div>
        <div id="five" class="square" onclick="take_input(5)"></div>
        <div class="vertical_line"></div>
        <div id="six" class="square" onclick="take_input(6)"></div>
        <div class="horizontal_line"></div>
        <div id="seven" class="square" onclick="take_input(7)"></div>
        <div class="vertical_line"></div>
        <div id="eight" class="square" onclick="take_input(8)"></div>
        <div class="vertical_line"></div>
        <div id="nine" class="square" onclick="take_input(9)"></div>
    </div>
    <div id="spacer"><br></div>
    <div id="scoreboard">
        <h1 style="display: inline;"><b>Scoreboard</b></h1>
        <div id="scoring"></div>
        <div id="current_turn"></div>
        <div id="announcer"></div>
    </div>
</body>
</html>
